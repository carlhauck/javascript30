<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    var variable = "blah"
    console.log(`Hello, I am a ${variable} string`);

    // Styled
    console.log('%c I am some great text', 'font-size: 30px; background: red; text-shadow: 2px 2px 0 blue');

    // warning!
    console.warn('OH NOOOOO!');

    // Error :|
    console.error('Shoooot!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!'); // test for something, and if it's false, it'll throw an error into your console. If true, nothing will happen.

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p); // you can look at the class list, the data set, the style, the methods (in prototype);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // can also use groupCollapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');

    // timing
    console.time('fetching data'); // will log something like 'fetching data: 62.401ms'
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table

    console.table(dogs);

  </script>
</body>
</html>
