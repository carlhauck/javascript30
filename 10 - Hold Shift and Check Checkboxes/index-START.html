<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>
  <style>

    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked + p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }
  </style>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
  
  const checkboxes = document.querySelectorAll('input');
  const checkboxArray = Array.from(checkboxes);
  let shift = false;

  function check(e) {
    let input = e.srcElement;
    let index = checkboxArray.indexOf(input);
    if (shift === true) {
      let minMaxIndex = checkedMin(index);
      while (minMaxIndex < index || index < minMaxIndex) {
        if (minMaxIndex < index) {
          checkboxArray[minMaxIndex + 1].checked = true;
          minMaxIndex++;
        } else {
          checkboxArray[index + 1].checked = true;
          index++;
        }
      }
    }
  }

  function checkedMin(checkedIndex) {
    const minChecked = checkboxArray.find(checkbox => checkbox.checked === true);
    const minIndex = checkboxArray.indexOf(minChecked);
    if (checkedIndex === minIndex) {
      return checkedMax(checkedIndex);
    } else {
      return checkboxArray.indexOf(minChecked);
    }
  }

  function checkedMax(checkedIndex) {
    for (var index = checkboxArray.length - 1; index >= 0; index--) {
      if (checkboxArray[index].checked === true) {
        const maxChecked = checkboxArray[index];
        return checkboxArray.indexOf(maxChecked);
      }
    }
  }

  function shiftTrue(e) {
    if (e.code === "ShiftLeft") {
      shift = true;
    }
  }

  function shiftFalse(e) {
    if (e.code === "ShiftLeft") {
      shift = false;
    }
  }

  checkboxes.forEach(checkbox => checkbox.addEventListener('change', check));
  window.addEventListener('keydown', shiftTrue);
  window.addEventListener('keyup', shiftFalse);

</script>
</body>
</html>
